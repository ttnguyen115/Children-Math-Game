<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://kit.fontawesome.com/5868d1e0f5.js"></script>
    <link rel="title-icon" type="image/png" href="../Image/title-icon.jpg"/>
    <title> Math Game </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="../CSS/info.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
        <header class="header-game">
            <div class="game-name">
                <h1> <span id="space">space</span> Math Game </h1>
                <p class="instruction"> Click on level below to play </p>
            </div>
      
            <a href="#" id="music-icon"><i class="fas fa-volume-up"></i></a>
        </header>

        <section class="info-container">
            <form>
                <label class="label"> Your Nickname </label><br><br>
                <input type="text" placeholder="Type your nickname..." id="name"><br><br>
                <label class="label"> Your Age </label><br><br>
                <select name="Choose your age" id="age-choice"><br><br>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select> <br><br>
                <a href="level1.html" id="play"> PLAY </a>
            </form> 
        </section>
        <script src="../JS/info.js"></script>
  </body>
</html>
